<div class="container">
  <div *ngIf="isDataSaved">
    <div class="alert alert-success">
      <strong>Saved!</strong> Complaint Sucessfuly added.
    </div>
  </div>
  <div *ngIf="isError">
      <div class="alert alert-danger">
        <strong>Failure!</strong> {{errorMessage}}
      </div>
    </div>
  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" [template]="customLoadingTemplate"></ngx-loading>
  <form name="form" (ngSubmit)="onSubmit(d)" #d="ngForm" novalidate>
    <input type="text" class="form-control" placeholder="First Name" ngModel name="firstName" required="">
    <div>
      <div>* First Name is Mandatory</div>
    </div>
    <br>
    <input type="text" class="form-control" placeholder="Last Name" ngModel name="lastName">
    <br>
    <textarea type="text" class="form-control" placeholder="Address" ngModel name="address">
      </textarea>
    <br>
    <input type="text" class="form-control" placeholder="Mobile No" ngModel name="phoneNo" required="">
    <div ng-show="form.phoneNo.$error.required">* Mobile No is Mandatory</div>
    <br>
    <input type="text" class="form-control" placeholder="Complaint Data" ngModel name="complaintData">
    <br>
    <input type="text" class="form-control" placeholder="Worker Assigned" ngModel name="workerAssigned">
    <div>
      <br>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
